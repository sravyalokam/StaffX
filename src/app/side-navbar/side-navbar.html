<aside
  class="fixed top-[51.63px] left-0 z-40 h-[calc(100vh-51.63px)] w-16 bg-[#394253] hover:w-64 transition-all duration-300 peer overflow-x-hidden overflow-y-hidden "
  aria-label="Sidebar">
  <div class="h-full px-3 py-8 overflow-y-auto overflow-x-hidden">
    <ul class="space-y-2">

      <li>
        <a class="flex items-center px-3 py-3 rounded-lg transition-all duration-200 text-white/80 hover:bg-white/10 hover:text-white nav-link"
          routerLink="/clients" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" title="Clients">

          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="m16 11 2 2 4-4" />
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
            <circle cx="9" cy="7" r="4" />
          </svg>
          <span
            class="whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300 ml-2 text-base">Clients</span>
        </a>
      </li>

      <li>
        <a class="flex items-center px-3 py-3 rounded-lg transition-all duration-200 text-white/80 hover:bg-white/10 hover:text-white nav-link"
          routerLink="/vendors" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" title="Vendors">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="m11 17 2 2a1 1 0 1 0 3-3" />
            <path
              d="m14 14 2.5 2.5a1 1 0 1 0 3-3l-3.88-3.88a3 3 0 0 0-4.24 0l-.88.88a1 1 0 1 1-3-3l2.81-2.81a5.79 5.79 0 0 1 7.06-.87l.47.28a2 2 0 0 0 1.42.25L21 4" />
            <path d="m21 3 1 11h-2" />
            <path d="M3 3 2 14l6.5 6.5a1 1 0 1 0 3-3" />
            <path d="M3 4h8" />
          </svg>
          <span
            class="whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300 ml-2 text-base ">Vendors</span>
        </a>
      </li>

      <li>
        <a class="flex items-center px-3 py-3 rounded-lg transition-all duration-200 text-white/80 hover:bg-white/10 hover:text-white nav-link"
          routerLink="/requirements" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }"
          title="Requirements">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M13 5h8" />
            <path d="M13 12h8" />
            <path d="M13 19h8" />
            <path d="m3 17 2 2 4-4" />
            <rect x="3" y="4" width="6" height="6" rx="1" />
          </svg>
          <span
            class="whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300 ml-2 text-base">Requirements</span>
        </a>
      </li>



      <li>
        <a class="flex items-center px-3 py-3 rounded-lg transition-all duration-200 text-white/80 hover:bg-white/10 hover:text-white nav-link"
          routerLink="/role-assignment" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          title="Role Assignment">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path
              d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z" />
          </svg>
          <span
            class="whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-300 ml-2 text-base">Role
            Assignment</span>
        </a>
      </li>
    </ul>
  </div>
</aside>


<main class="transition-all duration-300 ml-16 peer-hover:ml-64 pt-[52px] ">
  <router-outlet></router-outlet>
</main>
