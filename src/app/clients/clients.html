<div class="flex items-center justify-between mx-5 my-5">
  <p class="text-xl font-bold">Clients</p>
  <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 rounded-md px-4 py-2"
    (click)="openAddClientModel()">
    Add Client
  </button>
</div>

<div *ngIf="isAddClientModelOpen" class="fixed inset-0 bg-opacity-50 z-40"></div>

<div *ngIf="isAddClientModelOpen"
  class="fixed right-0 top-0 h-full w-full max-w-xl bg-white z-50 shadow-lg overflow-y-auto transition-transform duration-300">
  <div class="flex items-center justify-between p-4 border-b">
    <p class="text-xl font-semibold">Add Client</p>
    <button (click)="closeAddClientModel()" class="text-2xl font-bold text-gray-600 hover:text-black">&times;</button>
  </div>

  <form [formGroup]="addClientForm" (ngSubmit)="onAddClientSubmit()" class="p-4 space-y-6">
    <div>
      <label class="block mb-1 font-medium">Client Name</label>
      <input type="text" formControlName="ClientName" class="border px-3 py-2 rounded w-full" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Location</label>
      <input type="text" formControlName="Location" class="border px-3 py-2 rounded w-full" />
    </div>

      <label class="block mb-1 font-medium">Account Managers</label>
      <select formControlName="AccountManagers" class="border px-3 py-2 rounded w-full">
        <option >Select Employee</option>
        <option *ngFor="let e of accountManagers" [value]="e">{{ e }}</option>
      </select>
    </div> -->

     <mat-form-field class="w-full">
  <mat-label >Account Managers</mat-label>
  <mat-select formControlName="AccountManagers" multiple>
    <mat-option *ngFor="let e of accountManagers" [value]="e">{{ e }}</mat-option>
  </mat-select>
</mat-form-field>

    <mat-form-field class="w-full">
  <mat-label>Sales Managers</mat-label>
  <mat-select formControlName="SalesManagers" multiple>
    <mat-option *ngFor="let e of salesManagers" [value]="e">{{ e }}</mat-option>
  </mat-select>
</mat-form-field>


    <div>
      <p class="font-medium mb-2">Contacts</p>
      <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 rounded-md px-4 py-2 mb-4"
        (click)="addContact()">
        Add Client Contact
      </button>

      <div formArrayName="Contacts">
        <div *ngFor="let contact of contacts.controls; let i = index" [formGroupName]="i"
          class="mb-6 p-4 rounded bg-gray-50">
          <label class="block mb-1 font-medium">Name</label>
          <input type="text" class="border px-3 py-2 rounded w-full mb-2" formControlName="Name" />

          <label class="block mb-1 font-medium">Email</label>
          <input type="email" class="border px-3 py-2 rounded w-full mb-2" formControlName="Email" />

          <label class="block mb-1 font-medium">Phone</label>
          <input type="text" class="border px-3 py-2 rounded w-full" formControlName="Phone" />

          <div class="flex justify-end space-x-2 mt-4">
            <button type="button" class="bg-red-600 text-white px-4 py-1 rounded" (click)="cancelContact(i)">
              Cancel
            </button>
            <button type="button" class="bg-green-600 text-white px-4 py-1 rounded" (click)="saveContactInfo(i)">
              Save Contact
            </button>
          </div>
        </div>
      </div>

      <div *ngIf="savedContacts.length > 0" class="mt-6">
        <h3 class="text-lg font-bold">Saved Contacts:</h3>
        <div *ngFor="let c of savedContacts; let i = index"
          class="mt-4 p-4 rounded border border-gray-350 flex text-center justify-between">

          <div>
            <p class="font-bold"> {{ c.Name }}</p>
            <p> {{ c.Email }}</p>
            <p> {{ c.Phone }}</p>
          </div>

          <div>
            <button class="text-blue-600 hover:text-blue-800 transition">
              <i class="fas fa-edit"></i>
            </button>

            <button class="text-red-600 hover:text-red-800 transition ml-2">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-right">
      <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded">
        Add Client
      </button>
    </div>
  </form>
</div>
