<div class="px-4 py-2 border-t border-gray-200 flex flex-wrap items-center justify-between gap-4">


  <div class="mb-2 sm:mb-0 text-sm text-gray-700">
    Page {{ currentPage }} of {{ totalPages }} â€¢
    Showing {{ itemsOnCurrentPage }} of {{ totalItems }} items

  </div>


  <div class="flex flex-wrap items-center gap-4">

   
    <div class="flex flex-col">
      <label class="text-sm whitespace-nowrap">
        Rows per page: <span class="text-red-600">*</span>
      </label>
      <select
        class="border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngModel]="pageSize"
        (ngModelChange)="changePageSize($event)">
        <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
      </select>
    </div>

    <div class="flex flex-col">
      <label class="text-sm whitespace-nowrap">
        Jump to: <span class="text-red-600">*</span>
      </label>
      <select
        class="border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngModel]="currentPage"
        (ngModelChange)="jumpToPage($event)">
        <option *ngFor="let page of totalPagesArray" [value]="page">{{ page }}</option>
      </select>
    </div>

    
    <div class="flex gap-2 flex-end self-end">
      <button
        class="px-3 py-1 border border-gray-300 rounded-md text-sm bg-gray-100 hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="previous()"
        [disabled]="currentPage === 1">
        Previous
      </button>

      <button
        class="px-3 py-1 border border-gray-300 rounded-md text-sm bg-gray-100 hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="next()"
        [disabled]="currentPage === totalPages">
        Next
      </button>
    </div>

  </div>
</div>
