<button
  type="{{ type || 'button' }}"
  [ngStyle]="getButtonStyles()"
  
  [disabled]="disabled || isLoading"
  (click)="onClick()"
  class="inline-flex items-center justify-center font-medium rounded-lg transition-colors
         focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed
         bg-[#394253] text-white focus:ring-blue-500 shadow-md hover:shadow-lg transform hover:scale-105
         transition-all duration-200 px-4 py-2 text-sm"
  >
  
  <span 
    *ngIf="safeIcon" 
    [innerHTML]="safeIcon" 
    class="mr-2">
  </span>
  {{ label }}
</button>
