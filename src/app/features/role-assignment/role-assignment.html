<div *ngIf="isLoading" class="overlay-loader">
  <mat-spinner></mat-spinner>
</div>


<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Role Assignment</h1>
    </div>

    <app-my-utility 
      label="Assign Role" 
      variant="#394253"  
      (clicked)="openAssignRoleForm()"
      [icon]="shieldIcon">
    </app-my-utility>
  </div>

  <div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="overflow-x-auto h-[65vh] relative">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="sticky top-0 z-20 bg-gray-50">
          <tr class="text-left">
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider relative">NAME
            </th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider relative">EMAIL
            </th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider relative">ROLE
            </th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider relative">
              PRACTICES</th>
            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider relative">ACTIONS
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let e of empRoles" class="border border-gray-200 text-left hover:bg-gray-50 transition-colors">
            <td class="px-3 py-2 whitespace-nowrap text-sm">{{ e.name }}</td>
            <td class="px-3 py-2 whitespace-nowrap text-sm">{{ e.email }}</td>
            <td class="px-3 py-2 whitespace-nowrap text-sm">
              <div *ngIf="e.roles?.length">
                <span *ngFor="let r of e.roles; let last = last">
                     <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-[5px] bg-blue-100 text-blue-800 mr-2 mb-2" 
               
                >{{ r.role }}</span>
                </span>
              </div>
              <ng-container *ngIf="e.practices.length">
                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-[5px] bg-yellow-100 text-yellow-800 mr-2 mb-2" >Practice Lead</span>
              </ng-container>
            </td>

            <td class="px-4 py-2">
             
              <ng-container *ngFor="let practice of e.practices">
    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-[5px] bg-green-100 text-green-900 mr-2 mb-2">
      {{ practice }}
    </span>
  </ng-container>

            </td>

            <td class="px-3 py-2 whitespace-nowrap text-sm">
              <button type="button"
                class="inline-flex items-center justify-center font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed bg-gray-100 text-gray-900 hover:bg-gray-200 focus:ring-gray-400 shadow-sm hover:shadow-md transform hover:scale-105 transition-all duration-200 px-3 py-1.5 text-sm "><svg
                  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="lucide lucide-square-pen w-4 h-4">
                  <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.375 2.625a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4Z"></path>
                </svg></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>



<!-- Role Assignment Form -->

<div *ngIf="isAssignRoleFormOpen"
  class="fixed right-0 top-0 h-full w-full max-w-md bg-white z-50 shadow-lg overflow-y-auto transition-transform duration-300 pt-12">
  <div class="flex items-center justify-between p-4 border-b">
    <p class="text-xl font-semibold">Assign Role</p>
    <button (click)="closeAssignRoleForm()" class="text-2xl font-bold text-gray-600 hover:text-black">&times;</button>
  </div>

  <form [formGroup]="assignRoleForm" (ngSubmit)="onAssignRoleFormSubmit()" class="p-4 space-y-6">


    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Select Employee <span class="text-red-500">*</span>
      </label>

      <mat-form-field appearance="outline" class="w-full">
        <input type="text" matInput [formControl]="employeeSearchCtrl" [matAutocomplete]="auto"
          placeholder="Search employee" class="text-sm px-3 py-2" autocomplete="off" />

        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onEmployeeSelected($event)">
          <mat-option *ngFor="let e of filteredEmployees" [value]="e.name">
            {{ e.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <div *ngIf="isAssignRoleFormSubmitted && assignRoleForm.get('selectedEmployee')?.invalid"
        class="text-sm text-red-500 mt-1">
        Please select the employee
      </div>
    </div>



    <div>
      <label>Select Roles
        <span class="text-red-500">*</span>
      </label>

      <mat-form-field appearance="outline" class="w-full ">

        <mat-select formControlName="selectedRole" multiple>
          <mat-option *ngFor="let r of roles" [value]="r.id">
            {{ r.display_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="isAssignRoleFormSubmitted && assignRoleForm.get('selectedRole')?.invalid"
        class="text-sm text-red-500 mt-1">
        Please select the Role
      </div>
    </div>

    <div class="text-right">
      <app-my-utility label="Assign Role"   type="submit"
        (click)="onAssignRoleFormSubmit()"
        variant="secondary"
        [disabled]="assignRoleForm.invalid || ( isAssignRoleFormSubmitted && assignRoleForm.invalid)">
      </app-my-utility>
    </div>
  </form>
</div>
